<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>

<body class="body">
    <header class="header">
        <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section id="add-item">
            <h3 for="section-add-title h3">Add Item</h3>
            <div class="task-row-wrapper">
                <input id="new-task" class="task text new-task input" type="text">
                <button class="button">Add</button>
            </div>
        </section>
        <h3 class="h3">Todo</h3>
        <ul class="ul" id="incomplete-tasks">
            <li class="li">
                <input class="checkbox input" type="checkbox">
                <label class="task label">Pay Bills</label>
                <input class="task text input" type="text">
                <button class="edit button">Edit</button>
                <button class="delete button"><img class="delete-img" src="./remove.svg" alt="Delete button"></button>
            </li>
            <li class="edit-mode li">
                <input class="checkbox input" type="checkbox">
                <label class="task label">Go Shopping</label>
                <input class="task text input" type="text" value="Go Shopping">
                <button class="edit button">Save</button>
                <button class="delete button"><img class="delete-img" src="./remove.svg" alt="Delete button"></button>
            </li>
        </ul>
        <h3 class="h3">Completed</h3>
        <ul class="ul" id="completed-tasks">
            <li class="li">
                <input class="checkbox input" type="checkbox" checked>
                <label class="task label">See the Doctor</label>
                <input class="task text input" type="text">
                <button class="edit button">Edit</button>
                <button class="delete button"><img class="delete-img" src="./remove.svg" alt="Delete button"></button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
